<h3 class="card-header bg-warning text-black">Verify Email</h3>
<div class="card-body bg-black text-white">
    <div *ngIf="emailStatus == EmailStatus.Verifying">
        Verifying...
    </div>
    <div *ngIf="emailStatus == EmailStatus.Failed">
        Verification failed, you can also verify your account using the <a routerLink="forgot-password" class="text-white">forgot password</a> page.
    </div>
</div>
